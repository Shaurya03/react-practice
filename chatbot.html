<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>

    <style>
      body {
        font-family: Arial;
        margin-top: 0;
        margin-bottom: 0;
      }

      .send-button {
        background-color: rgb(25,135,84);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
      }

      .chat-input{
        padding: 12px 15px;
        border-radius: 10px;
        border-width: 1px;
        font-size: 15px;
        flex-grow: 1;
      }

      .chat-input-container {
        display: flex;
        margin-bottom: 60px;
      }

      .app-container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .chat-message-user {
        display: flex;
        justify-content: end;
        align-items: start;
      }

      .chat-message-robot {
        display: flex;
        align-items: start;
      }

      .chat-message-text {
        background-color: rgb(238,238,238);
        padding: 15px 20px;
        border-radius: 10px;
        margin-left: 10px;
        margin-right: 10px;
        margin-bottom: 20px;
        max-width: 300px;
      }

      .chat-message-profile {
        width: 45px;
      }

      .chat-message-container {
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;
      }

    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState('');
        const [isLoading, setIsLoading] = React.useState(false);

        function saveInputText(event) {
          setInputText(event.target.value);
        }

        async function sendMessage() {
          if (isLoading || inputText === '') {
            return;
          }

          setIsLoading(true);

          setInputText('');
          
          const newChatMessages = [            // always create a copy of the data and then modify the copy
             ...chatMessages,         // spread operator = takes the value in an array and copies them into a new array
            {
              message: inputText,
              sender: 'user',
              id: crypto.randomUUID()
            }
          ]; 

          setChatMessages([
            ...newChatMessages,
            {
              message: 'Loading...',
              sender: 'robot',
              id: crypto.randomUUID()
            }
          ]);

          const response = await Chatbot.getResponseAsync(inputText);
          setChatMessages([            
             ...newChatMessages,         
            {
              message: response,
              sender: 'robot',
              id: crypto.randomUUID()
            }
          ]);
          
          setIsLoading(false);
        }

        function handleKeyDown(event) {
          if (event.key === 'Enter') {
            sendMessage();
          } else if (event.key === 'Escape') {
            setInputText('');
          }
        }

        return (
          <div className="chat-input-container">                                 {/* fragment, group elements together without creating an extra div */}
            {/* <input></input>               every element needs closing tag in jsx */} 
            <input
              placeholder="Send a message to Chatbot" 
              size="30" 
              onChange={saveInputText}
              value={inputText}
              onKeyDown={handleKeyDown}
              className="chat-input"
            />                                {/* self-closing tag */}
            <button
               onClick={sendMessage}
               className="send-button">
              Send
            </button>      
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        // const message = props.message;
        // const sender = props.sender;
        // const { message, sender } = props;

        /*
        if (sender === 'robot') {
          return (
            <div>
              <img src="robot.png" width="50" />
              {message}  
            </div>
          );
        }
        */

        return (
          <div className={
            sender === 'user' 
            ? 'chat-message-user' 
            : 'chat-message-robot'
          }>
            {sender === 'robot' && (
              <img src="robot.png" 
                className="chat-message-profile"
              />
            )}
            <div className="chat-message-text">
              {message}
            </div>
            {sender === 'user' && (
              <img src="user.png" 
                className="chat-message-profile"
              />
            )}
          </div>
        );
      }

      function ChatMessages({ chatMessages }) {
        return (
          <div className="chat-message-container">
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message= {chatMessage.message}
                  sender= {chatMessage.sender}
                  key= {chatMessage.id}
                />
              );
            })}
          </div>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([{        // useState = this is a hook, hooks are functions that let us use react features in functional components
          message: 'hello chatbot',                                      // array destructuring // State = data that is connected to the HTML. React.useState returns an array           
          sender: 'user',                                                // when we update the data, it will update the HTML
          id: 'id1'
        }, {
          message: 'Hello! How can I help you?',
          sender: 'robot',
          id: 'id2'
        }, {
          message: `what is today's date?`,
          sender: 'user',
          id: 'id3'
        }, {
          message: 'Today is February 23',
          sender: 'robot',
          id: 'id4'
        }]);
        //const chatMessages = array[0];         // this will give the current data
        //const setChatMessages = array[1];      // updater function = this is a function that updates the data, if not used react will not update the HTML
        //const [chatMessages, setChatMessages] = array;     // array destructuring

        return (
          <div className="app-container">
            {/* ChatInput() */} 
            <ChatMessages 
              chatMessages = {chatMessages}
            />                                    {/* component syntax, let's us create html elements */}
            <ChatInput 
              chatMessages = {chatMessages}
              setChatMessages = {setChatMessages}
            /> 
          </div>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
