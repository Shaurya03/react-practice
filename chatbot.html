<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState('');

        function saveInputText(event) {
          setInputText(event.target.value);
        }

        async function sendMessage() {
          const newChatMessages = [            // always create a copy of the data and then modify the copy
             ...chatMessages,         // spread operator = takes the value in an array and copies them into a new array
            {
              message: inputText,
              sender: 'user',
              id: crypto.randomUUID()
            }
          ]; 

          setChatMessages(newChatMessages);

          const response = await Chatbot.getResponseAsync(inputText);
          setChatMessages([            
             ...newChatMessages,         
            {
              message: response,
              sender: 'robot',
              id: crypto.randomUUID()
            }
          ]);
          
        setInputText('');

        }

        function handleKeyDown(event) {
          if (event.key === 'Enter') {
            sendMessage();
          } else if (event.key === 'Escape') {
            setInputText('');
          }
        }

        return (
          <>                                 {/* fragment, group elements together without creating an extra div */}
            {/* <input></input>               every element needs closing tag in jsx */} 
            <input
              placeholder="Send a message to Chatbot" 
              size="30" 
              onChange={saveInputText}
              value={inputText}
              onKeyDown={handleKeyDown}
            />                                {/* self-closing tag */}
            <button onClick={sendMessage}>
              Send
            </button>      
          </>
        );
      }

      function ChatMessage({ message, sender }) {
        // const message = props.message;
        // const sender = props.sender;
        // const { message, sender } = props;

        /*
        if (sender === 'robot') {
          return (
            <div>
              <img src="robot.png" width="50" />
              {message}  
            </div>
          );
        }
        */

        return (
          <div>
            {sender === 'robot' && (
              <img src="robot.png" width="50" />
            )}
            {message}
            {sender === 'user' && (
              <img src="user.png" width="50" />
            )}
          </div>
        );
      }

      function ChatMessages({ chatMessages }) {
        return (
          <>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message= {chatMessage.message}
                  sender= {chatMessage.sender}
                  key= {chatMessage.id}
                />
              );
            })}
          </>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([{        // array destructuring // State = data that is connected to the HTML. React.useState returns an array
          message: 'hello chatbot',                                       // when we update the data, it will update the HTML
          sender: 'user',
          id: 'id1'
        }, {
          message: 'Hello! How can I help you?',
          sender: 'robot',
          id: 'id2'
        }, {
          message: `what is today's date?`,
          sender: 'user',
          id: 'id3'
        }, {
          message: 'Today is February 23',
          sender: 'robot',
          id: 'id4'
        }]);
        //const chatMessages = array[0];         // this will give the current data
        //const setChatMessages = array[1];      // updater function = this is a function that updates the data, if not used react will not update the HTML
        //const [chatMessages, setChatMessages] = array;     // array destructuring

        return (
          <>
            {/* ChatInput() */} 
            <ChatInput 
              chatMessages = {chatMessages}
              setChatMessages = {setChatMessages}
            />                                             {/* component syntax, let's us create html elements */}
            
            <ChatMessages 
              chatMessages = {chatMessages}
            />
          </>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
