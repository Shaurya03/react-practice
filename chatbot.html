<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ChatInput() {
        return (
          <>                                 {/*fragment, group elements together without creating an extra div*/}
            {/*<input></input>               input element needs closing tag in jsx*/} 
            <input placeholder="Send a message to Chatbot" size="30" />                        {/*self-closing tag*/}
            <button>Send</button>      
          </>
        );
      }

      const app = (
        <>
          {/*ChatInput()*/} 
          <ChatInput />                      {/*component syntax, let's us create html elements*/}
        </>
      );

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(app);
    </script>
  </body>
</html>
